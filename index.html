<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <title>Twittler</title>
  </head>
  <body>
      <h1>Tweets</h1>
      <button type="button">Refresh tweets</button>

    <script>

      $(document).ready(function(){
//        var $body = $('body');
//        $body.html('');

        $('button').on('click', function() {
        var index = streams.home.length - 1;
        $('div').remove();
        $('.return').remove();
//        var $tweetlist = $('<ul class = "tweets">');
//        $tweetlist.appendTo($('body'));
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.addClass('tweet');
          $tweet.addClass(tweet.user);
          $tweet.appendTo($('body'));
          var $link = $('<a href="#">@' + tweet.user + '</a>');
          $tweet.attr('id', tweet.user);
          $("div:last").append($link);
          $link.after(': ' + tweet.message + ' <font size = "1">' + tweet.created_at);
//          var $li = $('<li>');
//          $tweet.text('@' + tweet.user + ': ' + tweet.message + ' ' + tweet.created_at);
//          $tweet.appendTo($('body'));
          index -= 1;
        }
//        var $tweetlist = $('</ul>');
//        $tweetlist.appendTo($('body'));
//        var numTweets = streams.users[tweet.user].length;
//        while(numTweets > 0){
//          var twit = streams.users[tweet.user][numTweets];
//        }

        $("a").on('click', function() {
          $('button').hide();
          $('div').hide();
          var userClass = '.' + $(this).parent().attr('id');
          $(userClass).show();
          var $returnButton = $('<button type="button">Return to all tweets</button>');
          $returnButton.addClass('return');
          $returnButton.appendTo($('body'));
          $('button').click(function(){
            $('button').show();
            $('div').show();
            $('.return').remove();
          });
          });
}); 
      });

    </script>
  </body>
</html>
